<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap 4</title>
	
	<!----------------------------Viewport Meta Tag------------------------------------>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
<!----------------------------Bootstrap CDNs------------------------------------>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
<!--------YOUR CSS - MUST go after the CDNs so you overwrite their styles---------------->
	<link href="css/myStyles.css" rel="stylesheet" type="text/css">

	
</head>

<body>
	
	<!---------------------------------Masthead------------------------------------>
	
	<header id="masthead">
		<!--always need a container,row and columns-->
		<div class="container">
			<div class="row p-5">
				<div class="col-sm-12 text-center text-white">
					<img src="images/avatars.svg" alt="Profile Pic" width="25%">
					<h1>START BOOTSTRAP</h1>
					<p>---*---</p>
					<p>Graphic Design | Web Designer | Illustrator</p>
				</div>
			</div>
		</div>	
		
	</header>
	<!---------------------------------Portfolio------------------------------------>
	<section id="portfolio">
		<div class="container">
			<!--first row-->
			<div class="row">
				<div class="col-sm-12 text-center">
					<h2>PORTFOLIO</h2>
					<p>_______</p>
				</div>
			</div> <!--closes the row-->
			
			<!--second row-->
			<div class="row py-4 px-4">
				<div class="col-sm-4">
					<!--Left Column-->
					<img class="img-fluid rounded" src="images/cabin.png" alt="Cabin" >
				</div>
				<div class="col-sm-4">
					<!--Middle Column-->
					<img class="img-fluid rounded" src="images/cake.png" alt="Cake">
				</div>
				<div class="col-sm-4">
					<!--Right Column-->
					<img class="img-fluid rounded" src="images/circus.png" alt="Circus">
				</div>
			</div>
			
			<!--third row-->
			<!--row> three equal colums> imgae with the respomsive image class-->
			<div class="row py-4 px-4">
				<div class="col-sm-4">
					<!--left Column-->
					<img class="img-fluid rounded" src="images/game.png" alt="Game">
				</div>
				<div class="col-sm-4">
					<!--Middle Column-->
					<img class="img-fluid rounded" src="images/safe.png" alt="Safe">
				</div>
				<div class="col-sm-4">
					<!--Right Column-->
					<img class="img-fluid rounded" src="images/submarine.png" alt="Submarine">
				</div>
			</div>
		</div><!--closes the container-->
		
	</section>
	
	
	
	
	<!---------------------------------About------------------------------------>
	
	<section id="about">
		
		
	</section>
	
	
	
	
	<!---------------------------------Footer------------------------------------>
	
	<section id="footer">
		
		
	</section>
	
	
	
	
	
	
</body>
</html>
